<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="css/index.css"> <!-- Adjusted to match public folder structure -->
    <link rel="icon" href="favicon.ico"> <!-- Adjusted path -->
    <style>
        /* Basic modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .modal-header {
            padding: 10px;
            background: #eee;
            border-bottom: 1px solid #ddd;
            position: relative;
        }
        .modal-footer {
            padding: 10px;
            background: #eee;
            border-top: 1px solid #ddd;
            text-align: right;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Task Tracker</h1>
    </header>
    <main>
        <div id="messageContainer"></div>
        <form id="taskForm">
            <input type="hidden" id="taskId">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="description">Description:</label>
            <textarea id="description"></textarea>
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate">
            <label for="reminder">Reminder:</label>
            <input type="text" id="reminder">
            <button type="submit">Save Task</button>
        </form>
        <ul id="taskList"></ul>
        <!-- Modal for task management -->
        <div id="taskModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" id="closeModal">&times;</span>
                    <h2>Task Details</h2>
                </div>
                <div class="modal-body">
                    <!-- Modal body content goes here -->
                </div>
                <div class="modal-footer">
                    <button id="saveTask">Save</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/index.js"></script> <!-- Adjusted path -->
</body>
</html>
