<html lang="en">

<body>
    <header>
        <h1>Task Tracker</h1>
    </header>
    <main>
        <form id="taskForm">
            <label for="title">Title:</label>
            <input type="text" id="title" required><br>

            <label for="description">Description:</label>
            <textarea id="description"></textarea><br>

            <label for="dueDate">Due Date:</label>
            <input type="datetime-local" id="dueDate" required><br>
            <button onclick="deleteTask('${task._id}', this.parentElement)">Delete Forever</button>

            <button type="button" id="addTaskButton">Add Task</button>
        </form>
        <div id="taskList"></div>
        <div id="messageContainer"></div>
    </main>
    <script src="js/main.js"></script> <!-- Updated path for JS -->
</body>
</html>
