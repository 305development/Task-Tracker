<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <header>
        <h1>Task Tracker</h1>
    </header>
    <main>
        <form id="taskForm">
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" required><br>

            <label for="taskNote">Note:</label>
            <textarea id="taskNote"></textarea><br>

            <label for="taskCreated">Creation Date:</label>
            <input type="datetime-local" id="taskCreated" required><br>

            <label for="taskDue">Due Date:</label>
            <input type="datetime-local" id="taskDue" required><br>

            <button type="button" id="addTaskButton">Add Task</button>
        </form>
        <div id="taskList"></div>
        <div id="messageContainer"></div>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
